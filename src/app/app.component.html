<div>
  <button type="button" class="btn btn-primary mt-3 ms-2" data-bs-toggle="modal" data-bs-target="#modalCreateProduct">
    Agregar Producto
  </button>

  <div class="modal fade" id="modalCreateProduct" tabindex="-1" aria-labelledby="modalCreateProductLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalCreateProductLabel">Agregar Producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column align-items-center">
            <div class="d-flex m-2 flex-column w-100">
              <label for="name">Nombre: </label>
              <input id="name" type="text" [formControl]="name">
            </div>

            <div class="d-flex m-2 flex-column w-100">
              <label for="price">Precio: </label>
              <input id="price" type="number" [formControl]="price">
            </div>

            <div class="d-flex m-2 flex-column w-100">
              <label for="description">Descripcion: </label>
              <input id="description" type="text" [formControl]="description">
            </div>

            <div class="d-flex m-2 flex-column w-100">
              <label for="categoryId">Categoria: </label>
              <select name="categoryId" id="categoryId" [formControl]="categoryId">
                <option value="{{category.id}}" *ngFor="let 
                category of categories">{{category.name}}</option>
              </select>
            </div>

            <div class="d-flex m-2 flex-column w-100">
              <label for="image">Imagen: </label>
              <input id="image" type="text" [formControl]="image">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="onSummit()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<h1 class="m-2">Products</h1>
<div class="d-flex flex-wrap justify-content-evenly mb-3">
  <div *ngFor="let product of products" class="mt-2 mx-1">
    <app-product [product]="product" />
  </div>
</div>
